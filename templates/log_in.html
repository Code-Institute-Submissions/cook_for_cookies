{% extends 'base.html' %} {% block content %} {% with messages = get_flashed_messages() %} {% if messages %} {% for message in messages %}
<div class="row">
    <p class="flashed-message">
        {{ message }}
    </p>
</div>
{% endfor %} {% endif %} {% endwith %}
<div class="container">
    <div class="row">
        <form action="{{ url_for('log_in') }}" method="POST">
            <div class="row">
                <ul class="new-user-form">
                    <li><label for="email">Email Address</label></li>
                    <li><input id="email" name="email" type="email"></li>
                    <hr>
                    <li><label for="password">Password</label></li>
                    <li><input id="password" name="password" type="password"></li>
                    <hr>
                    <button type="submit">Submit</button>
                </ul>
            </div>
        </form>
    </div>
</div>

{% endblock %}
