<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cook for Cookies - {{ page_title }}</title>
    
    <link href="https://fonts.googleapis.com/css?family=Oswald:400,700|Mukta+Malar:400,900" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <header>
        <nav>
            <a href="{{ url_for('home') }}">
                <div class="logo">Cook for Cookies</div>
            </a>
            <ul>
                {% if username != "guest" %}
                <li><a href="{{ url_for('logout') }}">Logout</a></li>
                <li><a href="{{ url_for('profile', username=username) }}">Profile</a></li>
                {% endif %}
                <li>Cookies Leaderboard</li>
                <li><a href="{{ url_for('ingredients') }}">Ingredients</a></li>
                <li>Recipes</li>
                {% if username == "guest" %}
                <li><a href="{{ url_for('log_in') }}">Log In</a></li>
                <li><a href="{{ url_for('sign_up') }}">Sign Up</a></li>
                {% endif %}
            </ul>
        </nav>
    </header>
    
    {% block content %}
    {% endblock %}

</body>
</html>
